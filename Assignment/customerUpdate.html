  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    
    <div class="row">
        <!--<div class="container">-->
        <!-- customer Update -->
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">
                <h2>Customer update</h2>
              </div>
              <div class="card-body">
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" value="Danushka" required>
                    <div class="valid-feedback">
                      Valid!
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Middle name</label>
                    <input type="text" class="form-control" id="validationCustom02" value="Kumara" required>
                    <div class="valid-feedback">
                      Valid!
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom03" value="Perera" required>
                    <div class="valid-feedback">
                      Valid!
                    </div>
                  </div>
                
                  <div class="col-md-6">
                    <label for="validationCustom04" class="form-label">Contact No</label>
                    <input type="text" class="form-control" id="validationCustom04" value="070 0000000" required>
                    <div class="invalid-feedback">
                      Please enter valid phone number.
                    </div>
                  </div>
                  <div class="col-md-7">
                    <label for="validationCustom05" class="form-label">District</label>
                    <select class="form-select" id="validationCustom05" required>
                      <option selected disabled value="">Choose...</option>
                      <option value="1">Ampara</option>
                      <option value="2">Anuradhapura</option>
                      <option value="3">Badulla</option>
                      <option value="4">Batticaloa</option>
                      <option value="5">Colombo</option>
                      <option value="6">Galle</option>
                      <option value="7">Gampaha</option>
                      <option value="8">Hambantota</option>
                      <option value="9">Jaffna</option>
                      <option value="10">Kalutara</option>
                      <option value="11">Kalutara</option>
                      <option value="12">Kandy</option>
                      <option value="13">Kegalle</option>
                      <option value="14">Kilinochchi</option>
                      <option value="15">Kurunegala</option>
                      <option value="16">Mannar</option>
                      <option value="17">Matale</option>
                      <option value="18">Matara</option>
                      <option value="19">Moneragala</option>
                      <option value="20">Mullaitivu</option>
                      <option value="21">Nuwara Eliya</option>
                      <option value="22">Polonnaruwa</option>
                      <option value="23">Puttalam</option>
                      <option value="24">Rathnapura</option>
                      <option value="25">Vavuniya</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid district.
                    </div>
                  </div>
                                   
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Save </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- customer Updare end -->
