<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    
<div class="row">
  <!-- Item Update -->
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <h2>Item Register</h2>
      </div>
      <div class="card-body">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="validationItem01" class="form-label">Item code</label>
            <input type="text" class="form-control" id="validationItem01" value="EY000" required>
            <div class="valid-feedback">
              Enter valid item code.
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationItem02" class="form-label">Item name</label>
            <input type="text" class="form-control" id="validationItem02" value="aaaaa" required>
            <div class="valid-feedback">
              Enter valid item name.
            </div>
          </div>
        
          <div class="col-md-6">
            <label for="validationItem03" class="form-label">Item category </label>
            <select class="form-select" id="validationItem03" required>
              <option selected disabled value="">category </option>
              <option value="1">Printers</option>
              <option value="2">Laptops</option>
              <option value="3">Gadgets</option>
              <option value="4">Ink bottels</option>
              <option value="5">Cartridges</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid category.
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationItem04" class="form-label">Item sub category </label>
            <select class="form-select" id="validationItem04" required>
              <option selected disabled value="">Sub category </option>
              <option value="1">HP</option>
              <option value="2">Dell</option>
              <option value="3">Lenovo</option>
              <option value="4">Acer</option>
              <option value="5">Samsung</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid sub category .
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationItem05" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="validationItem05" value="0" required>
            <div class="valid-feedback">
              Valid!
            </div>
          </div>
        
          <div class="col-md-6">
            <label for="validationItem06" class="form-label">Unit price</label>
            <input type="text" class="form-control" id="validationItem06" value=" 000" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
                           
          <div class="col-12">
            <button class="btn btn-primary" type="submit">save </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Item Update end -->
</div>





    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
